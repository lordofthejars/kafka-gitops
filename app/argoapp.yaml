apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kgitops-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: kgitops
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: kafka
    repoURL: https://github.com/redhat-developer-demos/openshift-gitops-examples
    targetRevision: main
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true